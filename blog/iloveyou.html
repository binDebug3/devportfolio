<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating You is the Best</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASICS --- */
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: 'Lato', sans-serif;
            color: #333;
            -webkit-font-smoothing: antialiased;
            /* Prevent background scrolling when lightbox is open on mobile */
            overflow-x: hidden; 
        }

        body.lightbox-open {
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            position: relative;
            text-align: center;
            padding: 80px 20px 40px;
            background-image: url('blog_files/elsie/title_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-bottom: 1px solid #eaeaea;
            color: white;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: -1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        p.subtitle {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* --- AUDIO PLAYER --- */
        .audio-container {
            margin-top: 20px;
        }
        
        audio {
            height: 30px;
            opacity: 0.9;
            border-radius: 20px;
        }

        /* --- COUNTER --- */
        #counter {
            margin-top: 25px;
            font-size: 1.2rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* --- GALLERY GRID --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .gallery {
            column-count: 3; 
            column-gap: 20px;
        }

        /* --- PHOTO CARD STYLES --- */
        .photo-card {
            position: relative;
            background: white;
            margin-bottom: 20px;
            break-inside: avoid;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            border: 4px solid transparent; 
        }

        .photo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- HOVER CAPTIONS (Desktop peek) --- */
        .caption-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-size: 0.95rem;
            text-align: center;
            opacity: 0; 
            transition: opacity 0.3s ease;
        }

        .photo-card:hover .caption-overlay {
            opacity: 1; 
        }

        /* --- SEASONAL BORDERS --- */
        .season-winter { border-color: #a2d2ff; } 
        .season-spring { border-color: #b7e4c7; }
        .season-summer { border-color: #fde2e4; }
        .season-fall { border-color: #ffddd2; }


        /* --- LIGHTBOX (Expanded View) --- */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92); /* Slightly darker bg */
            z-index: 1000;
            display: flex;
            flex-direction: column; /* Stack image and caption vertically */
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 20px;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            max-width: 100%;
            max-height: 80vh; /* Leave room for caption below */
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1);
            object-fit: contain;
        }

        .lightbox.active .lightbox-content {
            transform: scale(1); 
        }

        /* Updated Lightbox Caption Styles */
        .lightbox-caption {
            margin-top: 20px; /* Space between image and caption */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            padding: 15px 25px;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            pointer-events: none;
            
            /* Constraints */
            width: auto;
            max-width: 90%; /* Nice on mobile */
            
            /* Animation for caption appearing */
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease 0.1s;
        }

        .lightbox.active .lightbox-caption {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- RESPONSIVE --- */
        @media (min-width: 901px) {
            /* Desktop Constraints for caption box */
             .lightbox-caption {
                 max-width: 600px; 
                 font-size: 1.2rem;
             }
        }

        @media (max-width: 900px) {
            .gallery { column-count: 2; }
            h1 { font-size: 2.5rem; }
        }

        @media (max-width: 600px) {
            .gallery { column-count: 1; }
            h1 { font-size: 2rem; }
            header { padding: 50px 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Dating You is the Best</h1>
            <p class="subtitle">There were so many fun pictures, I was definitely holding back. Here are a few highlights from our year together :)</p>
            
            <div id="counter">Calculating time together...</div>

            <div class="audio-container">
                <audio controls>
                    <source src="blog_files/elsie/better_place.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="gallery" id="gallery-feed">
            <p style="text-align:center; width:100%;">Loading memories...</p>
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <img id="lightbox-img" class="lightbox-content" src="" alt="">
        <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const CAPTIONS_FILE_URL = '../images/LC/captions.txt';
        const IMAGE_BASE_URL = '../images/LC/';
        // UPDATED TIME: Dec 19, 2024 at 9:00 PM (21:00:00)
        const START_DATE = new Date("December 19, 2024 21:00:00").getTime();

        // --- 2. COUNTER LOGIC ---
        function updateCounter() {
            const now = new Date().getTime();
            const distance = now - START_DATE;

            // Math to calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("counter").innerHTML = 
                `Together for: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        // Update every second
        setInterval(updateCounter, 1000);
        updateCounter(); // Initial run

        // --- 3. GALLERY GENERATION ---
        const galleryContainer = document.getElementById('gallery-feed');

        function getSeasonClass(filename) {
            const parts = filename.split('_');
            if (parts.length < 2) return ''; 
            const month = parseInt(parts[1]); 
            if ([12, 1, 2].includes(month)) return 'season-winter';
            if ([3, 4, 5].includes(month)) return 'season-spring';
            if ([6, 7, 8].includes(month)) return 'season-summer';
            if ([9, 10, 11].includes(month)) return 'season-fall';
            return '';
        }

        function createCard(filename, caption) {
            const seasonClass = getSeasonClass(filename);
            const safeCaption = caption.replace(/'/g, "\\'");
            // We pass empty string if no caption exists so lightbox doesn't show "undefined"
            const captionArg = caption ? safeCaption : '';
            
            return `
                <div class="photo-card ${seasonClass}" onclick="openLightbox('${filename}', '${captionArg}')">
                    <img src="${IMAGE_BASE_URL}${filename.trim()}" alt="${caption}" loading="lazy">
                    ${caption ? `<div class="caption-overlay">${caption}</div>` : ''}
                </div>
            `;
        }

        fetch(CAPTIONS_FILE_URL)
            .then(response => {
                if (!response.ok) throw new Error("Could not find captions.txt");
                return response.text();
            })
            .then(text => {
                galleryContainer.innerHTML = '';
                const lines = text.split('\n');
                lines.forEach(line => {
                    if (!line.trim()) return;
                    const parts = line.split('|');
                    if (parts.length >= 1) {
                        const filename = parts[0];
                        const caption = parts[1] ? parts[1].trim() : '';
                        galleryContainer.innerHTML += createCard(filename, caption);
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                galleryContainer.innerHTML = `<p style="text-align:center">Error loading memories: ${error.message}</p>`;
            });

        // --- 4. LIGHTBOX LOGIC & SWIPE TO CLOSE ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCap = document.getElementById('lightbox-caption');
        const body = document.body;

        function openLightbox(filename, caption) {
            lightboxImg.src = IMAGE_BASE_URL + filename.trim();
            // Only show caption box if there is text
            lightboxCap.innerText = caption;
            lightboxCap.style.display = caption ? 'block' : 'none';
            
            lightbox.classList.add('active');
            body.classList.add('lightbox-open'); // Prevent background scrolling
        }

        function closeLightbox(e) {
            // Close if clicking background OR if called by swipe gesture (e.target === lightbox)
            if (e.target !== lightboxCap && e.target !== lightboxImg) {
                lightbox.classList.remove('active');
                body.classList.remove('lightbox-open');
                setTimeout(() => {
                    lightboxImg.src = ''; 
                }, 300);
            }
        }

        // --- MOBILE SWIPE DETECTION ---
        let touchStartY = 0;
        let touchEndY = 0;
        const minSwipeDistance = 50; // Minimum pixels down to trigger close

        lightbox.addEventListener('touchstart', function(e) {
            // Record initial touch position
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        lightbox.addEventListener('touchend', function(e) {
            // Record final touch position
            touchEndY = e.changedTouches[0].screenY;
            handleSwipeGesture();
        }, {passive: true});

        function handleSwipeGesture() {
            const distance = touchEndY - touchStartY;
            // If swiped down significantly (positive distance > min)
            if (distance > minSwipeDistance) {
                 // Trigger close by passing the lightbox itself as the "target"
                closeLightbox({ target: lightbox });
            }
        }
    </script>
</body>
</html>
